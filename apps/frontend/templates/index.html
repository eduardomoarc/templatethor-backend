<script>
    feather.replace();
    let codeEditor;
    let datasetEditor;

    _initCodeEditor();
    _initDatasetEditor();
    _loadTemplates();


    $(function () {
        $('#jstree_demo_div').jstree({
            'core': {
                'data': [
                    'Simple root node',
                    {
                        'text': 'Root node 2',
                        'state': {
                            'opened': true,
                            'selected': true
                        },
                        'children': [
                            {'text': 'Child 1'},
                            'Child 2'
                        ]
                    }
                ]
            }
        });
    });


    function _initCodeEditor() {
        let codeEditor = ace.edit("code-editor");
        codeEditor.session.setMode("ace/mode/javascript");
        codeEditor.setOptions({
            fontSize: "16px",
            showPrintMargin: false,
            wrap: true
        });
    }

    function _initDatasetEditor() {
        let datasetEditor = ace.edit("dataset-editor");
        datasetEditor.session.setMode("ace/mode/json");
        datasetEditor.setOptions({
            fontSize: "16px",
            showPrintMargin: false,
            wrap: true
        });
    }

    function _loadTemplates() {
        $(document).ready(function() {
    $('[name="templates-select"]').select2();
});
    }

</script>
